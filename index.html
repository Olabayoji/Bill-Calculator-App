<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>Tip Calculator</title>
</head>
<body>
    <header>
        <img src="images/logo.svg" alt="logo">
    </header>
    <main class="container">
        <form class="container__card1">
            <div class="col-3">
                <label for="bill">Bill</label>
                <input type="number" id="bill" placeholder="0">
                <img class="placeholder-icon" src="images/icon-dollar.svg" alt="icon-dollar">
            </div>
            <div class="col-3">
                <p>Select Tip %</p>
            </div>
            <div>
                <button class="percent" type="button" value="5">5%</button >
            </div>
            <div>
                <button class="percent" type="button" value="10">10%</button >
            </div>
            <div>
                <button class="percent" type="button" value="15">15%</button >
            </div>
            <div>
                <button class="percent" type="button" value="25">25%</button >
            </div>
            <div>
                <button class="percent" type="button" value="50">50%</button >
            </div>
            <div>
                <input class="percent custom" id="custom" type="number" placeholder="Custom">
            </div>
            <div class="col-3">
                <label for="people">Number of People</label>
                <input type="number" id="people" placeholder="0" min="1">
                <img class="placeholder-icon" src="images/icon-person.svg" alt="icon-person">
                <p id="error-message">Can't be zero</p>
            </div>

        </form>


        <div class="container__card2">
            <div class="container__card2--item1">
                <p>Tip Amount</p>
                <p class="person">/ person</p>
            </div>
            <div class="container__card2--item2">
                <img class="dollar" src="images/icon-dollar.svg" alt="dollar-sign">
                <p class="value">0.00</p>
            </div>
            <div class="container__card2--item3">
                <p>Total</p>
                <p class="person">/ person</p>
            </div>
            <div class="container__card2--item4">
                <img class="dollar" src="images/icon-dollar.svg" alt="dollar-sign">
                <p class="value">0.00</p>
            </div>
            <div class="reset">
                <input id="reset" type="reset" disabled>
            </div>

        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
